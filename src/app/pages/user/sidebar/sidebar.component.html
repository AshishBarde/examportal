<mat-card>
    <mat-action-list>
     <div mat-subheader>Available Category</div>
     <button mat-list-item routerLink="/user-dashboard/0">
        <mat-icon mat-list-icon>quiz</mat-icon> All Quiz
    </button>
     <button [routerLink]="'/user-dashboard/' + category.cId"
     mat-list-item *ngFor="let category of categories">
         <mat-icon mat-list-icon>quiz</mat-icon> {{category.title}}
     </button>
     
     <button mat-list-item>
         <mat-icon mat-list-icon>logout</mat-icon> LogOut   </button>
     
    </mat-action-list>
 </mat-card>
