<div class="bootstrap-wrapper">
<div class="container">
    <div class="row mt20">
        <div class="col-md-6 offset-md-3">
            <mat-card>
            <div class="container text-center">
                <img src="../../../assets/logo.jpg" width="150" height="60" alt="logo"/>
            </div>
            <h1 class="text-center">Login Here</h1>
            {{login | json}}
            <form (ngSubmit)="formSubmit()">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Username</mat-label>
                    <input required [(ngModel)] = "login.userName" name="userName" autocomplete="false"  matInput placeholder="Enter Here">
                    <mat-hint>Enter Valid User Name</mat-hint>
                  </mat-form-field>

                  <mat-form-field class="full-width" appearance="outline">
                    <mat-label>User Password</mat-label>
                    <input required [(ngModel)] = "login.password" name="password" type="password" matInput placeholder="Enter Here">
                  </mat-form-field>

                  <div class="container text-center">
                    <button type="Submit" mat-raised-button color="primary" [disabled]="!login.userName || !login.password">Login</button>
                    <button class="ml20" style="margin-left: 20px;" mat-raised-button color="accent">Clear</button>
                </div>

               </form>   
            </mat-card>
        </div>

    </div>
</div>
</div>
