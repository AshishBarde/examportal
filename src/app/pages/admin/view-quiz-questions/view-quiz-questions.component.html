<h1 class="mt20">Questions Of {{title}}</h1>
<div *ngIf="question" class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">
            <div class="container text-center">
                <button mat-raised-button color="accent" [routerLink]="'/admin/add-question/' + qId +'/' + title">Add Question</button>
            </div>
            <mat-card *ngFor="let q of question; let i = index" class="mt20">
                <mat-card-content>
                    <p>
                        <b>Q {{i+1}})</b><span class="ml20" [innerHTML]="q.content"></span>
                    </p>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6">
                                <p>1) {{q.option1}}</p>
                            </div>
                            <div class="col-md-6">
                                <p>2) {{q.option2}}</p>
                            </div>
                            <div class="col-md-6">
                                <p>3) {{q.option3}}</p>
                            </div>
                            <div class="col-md-6">
                                <p>4) {{q.option4}}</p>
                            </div>
                            <mat-divider></mat-divider>
                            <p class="mt20"><b>Correct Answer:</b>{{q.answer}}</p>
                        </div>
                    </div>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button id="del{{i+1}}" color="warn" (click)="deleteQuestion(q)">Delete</button>
                    <button mat-button id="up{{i+1}}" color="primary">Update</button>
                </mat-card-actions>
            </mat-card>
        </div>

    </div>
</div>
