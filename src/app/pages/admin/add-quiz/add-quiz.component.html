<mat-card>
    <h1>Add New Quiz</h1>
    <div class="row">
        <div class="col-md-8 offset-md-2">

            <form (ngSubmit)="addQuiz()">

                <mat-form-field class="w100" appearance="fill">
                    <mat-label>Enter Title</mat-label>
                    <input [(ngModel)]="quiz.title" type="text" name="title" placeholder="Enter Here" matInput>
                </mat-form-field>

                <mat-form-field class="w100" appearance="fill">
                    <mat-label>Enter Description</mat-label>
                    <textarea [(ngModel)]="quiz.description"
                     name="description" 
                     placeholder="Enter description here"
                     row="15" matInput>
                    </textarea>
                </mat-form-field>

                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field class="w100" appearance="fill">
                            <mat-label>Maximum Marks</mat-label>
                            <input [(ngModel)]="quiz.maxMarks" type="number" name="maxMarks" placeholder="Enter Maximum Marks Here" matInput>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="w100" appearance="fill">
                            <mat-label>Enter Number of Question</mat-label>
                            <input type="number" [(ngModel)]="quiz.numberOfQuestion" name="noofquestion" placeholder="Enter number of question here" matInput>
                        </mat-form-field>
                    </div>
                </div>

                <mat-slide-toggle
                    class="example-margin" name="active" [(ngModel)]="quiz.active">
                   Publish Status
                </mat-slide-toggle>

                <div class="mt20 w100">
                <mat-form-field appearance="fill" *ngIf="quiz.category != undefined">
                    <mat-label>Select Category</mat-label>
                    <mat-select  name="category" [(ngModel)]="quiz.category.cId">
                      <mat-option *ngFor="let category of categories" [value]="category.cId">
                        {{category.title}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>

                <div class="container text-center">
                    <button mat-raised-button color="accent" type="submit">Add</button>
                </div>
            </form>

        </div>
    </div>
</mat-card>
